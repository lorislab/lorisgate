quarkus.banner.enabled=false
quarkus.http.auth.proactive=false

# Workaround for @Valid warnings in the logs
quarkus.log.category."org.hibernate.validator.internal.metadata.aggregated.CascadingMetaDataBuilder".level=ERROR

# TEST
%test.lorisgate.store.directory=src/test/resources/data
%test.quarkus.test.container.volume-mounts."./src/test/resources/data"=/work/src/test/resources/data
# INTEGRATION TEST
quarkus.test.integration-test-profile=test

# DEV
%dev.quarkus.http.port=9090
%dev.lorisgate.store.directory=src/test/resources/data