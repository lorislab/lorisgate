<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realms</title>
    <style>
        html, body { height: 100%; margin: 0; }
        body { font-family: Arial, Helvetica, sans-serif; background: #f5f7fb; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container-scroll { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: auto; overflow-y: auto; }
        .card { width: 90vw; max-width: 1200px; min-height: 90vh; background: #ffffff; border: 1px solid #e6e9f0; border-radius: 12px; padding: 30px 32px; box-sizing: border-box; margin: auto; }
        .brand { align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px; text-align: center; }
        .brand h1 { font-size: 24px; margin: 0; font-weight: 800; color: #1b2a4e; white-space: nowrap; }
        .section { margin-bottom: 32px; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 16px; }
        th, td { border: 1px solid #cfd7e6; padding: 8px 12px; text-align: left; }
        th { background: #e6e9f0; }
        a { color: #0057b8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container-scroll">
        <main class="card">
            <div class="brand">
                <h1>Realms</h1>
            </div>
            <div class="section">
                <table>
                    <tr><th>Name</th><th>Display Name</th><th>Details</th></tr>
                    {#for realm in container.realms}
                    <tr>
                        <td>{realm.name}</td>
                        <td>{realm.displayName}</td>
                        <td><a href="/admin/ui/realms/{realm.name}">View</a></td>
                    </tr>
                    {/for}
                </table>
            </div>
        </main>
    </div>
</body>
</html>
