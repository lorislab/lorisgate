<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realms</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background: #f5f7fb; margin: 0; padding: 24px; }
        h1 { color: #1b2a4e; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 32px; }
        th, td { border: 1px solid #cfd7e6; padding: 8px 12px; text-align: left; }
        th { background: #e6e9f0; }
        .section { margin-bottom: 40px; }
        a { color: #0057b8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Realms</h1>
    <div class="section">
        <table>
            <tr><th>Name</th><th>Display Name</th><th>Details</th></tr>
            {#for realm in container.realms}
            <tr>
                <td>{realm.name}</td>
                <td>{realm.displayName}</td>
                <td><a href="/admin/ui/realms/{realm.name}">View</a></td>
            </tr>
            {/for}
        </table>
    </div>
</body>
</html>
